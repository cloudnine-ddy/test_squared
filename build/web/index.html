<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Master your exams with TestSquared. Premium practice papers and AI-powered insights.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://testsquared.space/">
  <meta property="og:title" content="TestSquared - Master Your Exams">
  <meta property="og:description" content="Premium practice papers and AI-powered insights for IGCSE and more.">
  <meta property="og:image" content="https://testsquared.space/favicon.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://testsquared.space/">
  <meta property="twitter:title" content="TestSquared - Master Your Exams">
  <meta property="twitter:description" content="Premium practice papers and AI-powered insights for IGCSE and more.">
  <meta property="twitter:image" content="https://testsquared.space/favicon.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="test_squared">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>TestSquared</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
